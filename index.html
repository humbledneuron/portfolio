<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Under Construction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    
.typing-text {
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid #fff;
  width: 0;
  animation: typing 3s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
}

@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

@keyframes blink-caret {
  from,
  to {
    border-color: transparent;
  }
  50% {
    border-color: #fff;
  }
}

    
    .cube-container {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: grab;
      transition: none; 
    }

    .cube {
      position: relative;
      width: 100px;
      transform-style: preserve-3d;
      animation: rotateCube 5s infinite linear;
    }

    .cube div {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .front {
      transform: translateZ(50px);
    }

    .back {
      transform: rotateY(180deg) translateZ(50px);
    }

    .right {
      transform: rotateY(90deg) translateZ(50px);
    }

    .left {
      transform: rotateY(-90deg) translateZ(50px);
    }

    .top {
      transform: rotateX(90deg) translateZ(50px);
    }

    .bottom {
      transform: rotateX(-90deg) translateZ(50px);
    }

    @keyframes rotateCube {
      from {
        transform: rotateY(0deg) rotateX(0deg);
      }
      to {
        transform: rotateY(360deg) rotateX(360deg);
      }
    }

    
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transition: transform 0.1s ease;
    }

    
    .sphere {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
      border-radius: 50%;
      animation: sphereFloat 15s infinite ease-in-out;
    }

    @keyframes sphereFloat {
      0% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(100px, -50px) scale(1.2);
      }
      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    
    .explode-piece {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: explode 1s ease forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(0) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center overflow-hidden relative">
  <div class="grid-bg"></div>

  <div class="text-center space-y-6 animate__animated animate__fadeIn">
    <h1 id="main-heading" class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 animate__animated animate__pulse animate__infinite hover:text-white transition duration-300">
      Portfolio Under Construction
    </h1>

    <p id="typing-text" class="text-lg text-gray-300 typing-text hover:text-white transition duration-300">
      Building something amazing...
    </p>

    <div class="w-full max-w-md mx-auto mt-10">
      <div class="relative pt-1">
        <div class="flex mb-2 items-center justify-between">
          <div>
            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200 hover:bg-blue-500 transition duration-300">
              Progress
            </span>
          </div>
          <div class="text-right">
            <span class="text-xs font-semibold inline-block text-blue-600 hover:text-blue-400 transition duration-300">
              75%
            </span>
          </div>
        </div>
        <div class="overflow-hidden h-4 mb-4 text-xs flex rounded bg-gray-700">
          <div style="width: 75%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-gradient-to-r from-blue-500 to-purple-500 animate__animated animate__slideInLeft"></div>
        </div>
      </div>
    </div>

    <button id="notify-button" class="hover-effect mt-6 px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full text-white font-bold shadow-lg hover:scale-110 transition duration-300">
      Notify Me When Ready!
    </button>

    <footer id="footer" class="mt-10 text-gray-500 hover:text-gray-400 transition duration-300">
      <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>
  </div>

  <script>
    
    const particleCount = 50; 
    const particles = [];
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * window.innerWidth}px`;
      particle.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(particle);
      particles.push(particle);
    }

    
    let mouseX = 0;
    let mouseY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    
    function updateParticles() {
      particles.forEach((particle, index) => {
        const angle = (index / particleCount) * Math.PI * 2; 
        const distance = 100 + Math.random() * 50; 

        const x = mouseX + Math.cos(angle) * distance;
        const y = mouseY + Math.sin(angle) * distance;

        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
      });

      requestAnimationFrame(updateParticles);
    }

    updateParticles();

    
    const cubeCount = 5; 
    const cubeContainers = [];
    for (let i = 0; i < cubeCount; i++) {
      const cubeContainer = document.createElement('div');
      cubeContainer.classList.add('cube-container');
      cubeContainer.style.left = `${Math.random() * window.innerWidth}px`;
      cubeContainer.style.top = `${Math.random() * window.innerHeight}px`;

      const cube = document.createElement('div');
      cube.classList.add('cube');

      ['front', 'back', 'right', 'left', 'top', 'bottom'].forEach((face) => {
        const div = document.createElement('div');
        div.classList.add(face);
        cube.appendChild(div);
      });

      cubeContainer.appendChild(cube);
      document.body.appendChild(cubeContainer);

      cubeContainers.push(cubeContainer);
    }

    
    const sphereCount = 5; 
    const spheres = [];
    for (let i = 0; i < sphereCount; i++) {
      const sphere = document.createElement('div');
      sphere.classList.add('sphere');
      sphere.style.left = `${Math.random() * window.innerWidth}px`;
      sphere.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(sphere);
      spheres.push(sphere);
    }

    
    function blastIntoPieces(element) {
      const rect = element.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const fragmentCount = 100;
      for (let i = 0; i < fragmentCount; i++) {
        const piece = document.createElement('div');
        piece.classList.add('explode-piece');

        const angle = Math.random() * Math.PI * 2; 
        const velocity = Math.random() * 200 + 100;
        const rotation = Math.random() * 720 - 360;
        const color = `hsl(${Math.random() * 360}, 100%, 50%)`;

        piece.style.left = `${centerX}px`;
        piece.style.top = `${centerY}px`;
        piece.style.transform = `rotate(${rotation}deg)`;
        piece.style.backgroundColor = color;

        const dx = Math.cos(angle) * velocity;
        const dy = Math.sin(angle) * velocity;

        piece.animate(
          [
        { transform: `translate(0px, 0px) scale(1)`, opacity: 1 },
        { transform: `translate(${dx}px, ${dy}px) scale(0)`, opacity: 0 }
          ],
          {
        duration: 1000,
        easing: 'ease-out'
          }
        );

        document.body.appendChild(piece);

        setTimeout(() => {
          piece.remove();
        }, 1000);
      }

      element.remove(); 
    }

    
    document.addEventListener('click', (e) => {
      const target = e.target;

      if (target.tagName === 'BODY') return; 

      blastIntoPieces(target);
    });
  </script>
</body>
</html>
